<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>My Portfolio</title>
    <!-- External CSS files -->
    <link rel="stylesheet" href="home.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/github?f=brands&s=solid">
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <!-- Header section -->
    <header class="NavBar_Container">
        <!-- Vanta container for background animation -->
        <div class="vanta-container"></div> 
        <!-- Logo and site title link to home page -->
        <div class="Logo_Container">
            <a href="home.html">
                <img src="assets/logo2.png" alt="Logo" class="nav-logo">
            </a>
            <a href="home.html" class="nav-header">
                <h1>Tin's Portfolio</h1>
            </a>
        </div>
        <!-- Navigation links -->
        <div class="NavLink_Container">
            <a href="/home.html"> Home</a>
            <a href="/About.html">About</a>
            <a href="/projects.html">Blog</a>
            <a href="/contact.html">Contact</a>
        </div>
    </header>
    <!-- Main content section -->
    <main>
        <!-- Main header -->
        <h1 class="main-header">Welcome to my Portfolio</h1>
    </main>
    <!-- Footer section -->
    <footer>
        <!-- Social media icons -->
        <div class="footer-icons">
            <a href="https://github.com/bueeee">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/chanh-tin-nguyen-7b65a1300/">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>
    <!-- Three.js and Vanta.js scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <!-- Vanta initialization script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            VANTA.GLOBE({
                el: ".vanta-container",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x20151e,
                backgroundColor: 0xd2f7fe
            });
        });
    </script>
</body>
</html>
